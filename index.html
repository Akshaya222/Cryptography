<!DOCTYPE html>
<html>
    <head>
        <title>Mobius function and Euler totient function </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
         <div class="firstBox">
           <div>
               <h1>Mobius function </h1>
            <form id="form">
                <label for="mobius">Enter N value:</label>
                <input type="text" name="mobius" id="mobius"><br>
                </form>

                <h4 id="output1">Mobius Functions M(N) at N = <span id="nValue"></span> is <span id="oValue"></span> </h4>
           </div>
         </div>
         <div class="secondBox">
            <div>
                <h1>Euler totient function</h1>
                <form id="otherForm">
                    <label for="euler">Enter N value:</label>
                    <input type="text" name="euler" id="euler"><br>
                    </form>
                  <h4 id="output2">phi(<span id="n2Value"></span>) = <span id="o2Value"></span></h4>
            </div>
         </div>
       <script src="./script.js"></script>
    </body>
</html>
